<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>License Generator</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;
}

.card {
  width: 100%;
  max-width: 700px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 1.4rem;
}

label {
  font-size: 13px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  border-radius: 12px;
  border: none;
  padding: 14px;
  font-size: 14px;
  margin-top: 6px;
  margin-bottom: 14px;
  outline: none;
}

textarea {
  min-height: 200px;
  resize: vertical;
  font-family: monospace;
}

.actions {
  display: flex;
  gap: 12px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background: #00c6ff;
  color: #000;
  transition: 0.2s ease;
}

.copy {
  background: #2ecc71;
}

button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

@media (max-width: 480px) {
  .actions {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>License Generator</h1>

  <label>License Key</label>
  <input id="key" placeholder="Example: WP-PRO-02">

  <label>Expiry Date</label>
  <input id="expiry" type="date">

  <label>Authorized Domains (comma separated)</label>
  <input id="domains" placeholder="client2.com, example.com">

  <label>Note</label>
  <input id="note" placeholder="Client: WordPress Premium">

  <div class="actions">
    <button onclick="generate()">Generate JSON</button>
    <button class="copy" onclick="copyJSON()">Copy JSON</button>
  </div>

  <label>Updated controller.json</label>
  <textarea id="output" placeholder="Updated controller.json will appear here..." readonly></textarea>
</div>

<script>
async function generate() {
  const key = document.getElementById("key").value.trim().toUpperCase();
  const expiry = document.getElementById("expiry").value;
  const domains = document.getElementById("domains").value
    .split(",")
    .map(d => d.trim())
    .filter(Boolean);
  const note = document.getElementById("note").value || "Generated License";

  if (!key || !expiry) {
    alert("License key and expiry date required");
    return;
  }

  let controller;
  try {
    const res = await fetch("./controller.json");
    controller = await res.json();
  } catch {
    alert("controller.json not found in same folder");
    return;
  }

  controller.licenses[key] = {
    expiry: expiry,
    authorized_target: domains,
    custom_code: { enabled: false, code: "" },
    note: note
  };

  document.getElementById("output").value =
    JSON.stringify(controller, null, 2);
}

function copyJSON() {
  const out = document.getElementById("output");
  if (!out.value) {
    alert("Nothing to copy");
    return;
  }
  out.select();
  out.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(out.value);
  alert("JSON copied to clipboard");
}
</script>

</body>
</html>
