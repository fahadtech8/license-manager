<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>License Snippet Generator</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #fff;
}

.card {
  width: 100%;
  max-width: 760px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

h1 {
  text-align: center;
  margin-bottom: 16px;
  font-size: 1.4rem;
}

label {
  font-size: 13px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  border-radius: 12px;
  border: none;
  padding: 14px;
  font-size: 14px;
  margin-top: 6px;
  margin-bottom: 14px;
  outline: none;
}

textarea {
  resize: vertical;
  font-family: monospace;
}

.actions {
  display: flex;
  gap: 12px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background: #00c6ff;
  color: #000;
}

.copy {
  background: #2ecc71;
}

@media (max-width: 480px) {
  .actions { flex-direction: column; }
}
</style>
</head>

<body>

<div class="card">
  <h1>License Snippet Generator</h1>

  <label>License Key (Plain)</label>
  <input id="key" placeholder="Example: HELLO">

  <label>Expiry Date</label>
  <input id="expiry" type="date">

  <label>Authorized Domains (comma separated)</label>
  <input id="domains" placeholder="thefahad.in">

  <label>Note</label>
  <input id="note" placeholder="test">

  <div class="actions">
    <button onclick="generate()">Generate</button>
  </div>

  <label>JSON Snippet (Paste into licenses)</label>
  <div class="actions">
    <textarea id="jsonOutput" rows="8" readonly></textarea>
    <button class="copy" onclick="copyJSON()">Copy JSON</button>
  </div>

  <label>Base64 Encoded License (Separate)</label>
  <div class="actions">
    <input id="b64Output" readonly>
    <button class="copy" onclick="copyB64()">Copy Base64</button>
  </div>
</div>

<script>
function generate() {
  const key = document.getElementById("key").value.trim().toUpperCase();
  const expiry = document.getElementById("expiry").value;
  const domains = document.getElementById("domains").value
    .split(",")
    .map(d => d.trim())
    .filter(Boolean);
  const note = document.getElementById("note").value || "";

  if (!key || !expiry) {
    alert("License key and expiry date required");
    return;
  }

  // Base64 ONLY for separate copy
  const b64 = btoa(unescape(encodeURIComponent(key)));
  document.getElementById("b64Output").value = b64;

  // JSON WITHOUT Base64
  const snippet = `"${key}": {
  "expiry": "${expiry}",
  "authorized_target": ${JSON.stringify(domains)},
  "custom_code": { "enabled": false, "code": "" },
  "note": "${note}"
}`;

  document.getElementById("jsonOutput").value = snippet;
}

function copyJSON() {
  const el = document.getElementById("jsonOutput");
  if (!el.value) return alert("Nothing to copy");
  el.select();
  navigator.clipboard.writeText(el.value);
  alert("JSON copied");
}

function copyB64() {
  const el = document.getElementById("b64Output");
  if (!el.value) return alert("Nothing to copy");
  el.select();
  navigator.clipboard.writeText(el.value);
  alert("Base64 copied");
}
</script>

</body>
</html>
